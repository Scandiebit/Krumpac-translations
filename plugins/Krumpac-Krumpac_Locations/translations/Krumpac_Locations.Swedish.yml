LORE_GP_RS_Nokken_Waterfall_RuneStone1_Label: "Nokken"
LORE_GP_RS_Nokken_Waterfall_RuneStone1_Name: "Nokken"
LORE_GP_RS_Nokken_Waterfall_RuneStone1_Text: "Akta dig för Nokken, illvilliga vattenspöken födda ur mörk magi. Lurar i stilla vatten använder de illusioner och hemsökande sånger för att locka de ovarsamma i sitt grepp. Deras kung, Hafvidrkonungr, hjälpte Loki i hans förrädiska planer, och få har undkommit hans grepp oskadda."
LORE_GP_RS_Nokken_Waterfall_RuneStone1_Topic: "Nokken"
LORE_GP_RS_StartTemple_Label: "Valheim Reforged Kunskapsstart"
LORE_GP_RS_StartTemple_Name: "Läs Runorna"
LORE_GP_RS_StartTemple_Text: "I de vida Nio Rikena, där gudar en gång vandrade fritt, har maktbalansen alltid varit känslig. Men Loki, lurendrejaren, hotar nu verklighetsväven självt. Med Asgård på ruinens brant och dess krigare besegrade fattar Oden ett djärvt beslut. Istället för ännu en gudomlig mästare kallar han på dig—en dödlig Einherjar, beprövad på Midgårds slagfält.\n\nBuren av en Valkyrja förs du inte till Valhall utan till Valheim, ett rike vridet av Lokis inflytande. Här måste du åstadkomma vad gudarna inte kunde—stoppa Lokis slutliga plan och återställa balansen.\n\nDu är inte ensam. Oden har sänt sina korpar, Hugin och Munin, för att vägleda dig. Med deras visdom kommer du att avslöja Lokis bedrägerier. När du stiger ner i Valheim darrar rikena—det slutliga spelet har börjat, och du, en dödlig, är gudarnas sista hopp."
LORE_GP_RS_StartTemple_Topic: "Välkommen till Valheim Reforged"
LORE_GP_RS_StoneCircle_RuneStone1_Label: "Baldurs Fångande - Del 1: Förräderiet Börjar"
LORE_GP_RS_StoneCircle_RuneStone1_Name: "Del 1: Förräderiet Börjar"
LORE_GP_RS_StoneCircle_RuneStone1_Text: "I de gyllene fälten nära Yggdrasils rötter vandrade Baldur, den Ljuse. Men Loki kom med falsk värme. Han lockade Baldur att söka en skatt bevakad av Eikthyr. Baldur, förtroendekul, följde in i de skuggiga skogarna, omedveten om det mörka öde som väntade."
LORE_GP_RS_StoneCircle_RuneStone1_Topic: "Del 1: Förräderiet Börjar"
LORE_GP_RS_StoneCircle_RuneStone2_Label: "Baldurs Fångande - Del 2: Hjortens Varning"
LORE_GP_RS_StoneCircle_RuneStone2_Name: "Del 2: Hjortens Varning"
LORE_GP_RS_StoneCircle_RuneStone2_Text: "I den dimmiga ängen varnade Eikthyr Baldur för skärvans fara. Baldur, alltid förtroendekul, sträckte sig efter den. Men mörka kedjor band honom—en fånge av Lokis intriger."
LORE_GP_RS_StoneCircle_RuneStone2_Topic: "Del 2: Hjortens Varning"
LORE_GP_RS_StoneCircle_RuneStone3_Label: "Baldurs Fångande - Del 3: Ljuset Bleknar"
LORE_GP_RS_StoneCircle_RuneStone3_Name: "Del 3: Ljuset Bleknar"
LORE_GP_RS_StoneCircle_RuneStone3_Text: "Bunden av Lokis förräderi flackade Baldurs ljus men dog inte. Eikthyr sörjde när Baldur fångades inom jorden, väntande på dagen då hans ljus skulle återvända och återställa balansen."
LORE_GP_RS_StoneCircle_RuneStone3_Topic: "Del 3: Ljuset Bleknar"
