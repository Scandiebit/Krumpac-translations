GP_StartTemple_Praying_Advise_Label: "Nybörjarguide: Bönesystem"
GP_StartTemple_Praying_Advise_Name: "Lyssna på Hugin"
GP_StartTemple_Praying_Advise_Text: "Lyssna noga, dödlige, ty gudarna i dessa länder låter sig inte lätt påverkas. I Valheim Reforged finns det ett nytt sätt att kommunicera med de nordiska gudarna—ett bönesystem som kommer att testa din tro. För att börja, skriv /pray i chattfönstret. Men kom ihåg detta: var du ber spelar roll. Platsen kan påverka hur gudarna svarar.\n\nDin koppling till gudarna ligger inte bara i ord, utan i din växande fromhet. När din hängivenhet fördjupas, så gör också gudarnas vakande blick. Vissa gudar kommer inte att lyssna på dem med grund tro. Att be är avgörande för din resa och hjälper dig att samla ingredienser, bygga och mer.\n\nMen var försiktig. Gudarna är nyckfulla, välsignar dig ena stunden och förbannar dig nästa—eller ignorerar dig helt. Om du söker deras välvilja, ta med dig offer till heliga platser för att blidka dem och förtjäna större belöningar."
GP_StartTemple_Praying_Advise_Topic: "Hugin: Bönesystem"
GP_StartTemple_Raven_Advise_Label: "Korpvink i Valheim Reforged"
GP_StartTemple_Raven_Advise_Name: "Korpvink Användning"
GP_StartTemple_Raven_Advise_Text: "Dödlige, du kommer att behöva mer än styrka för att överleva i detta rike. Vägen är vriden med nya utmaningar. Jag bär Korpvinken—berättelser och vägledning för att hjälpa dig förstå denna värld, dess faror och de hantverkshemligheter du måste behärska.\n\nNykomlingar bör lyda dessa vink, annars riskerar de att gå vilse eller bli överväldigade av kaoset som Loki har sått. Erfarna spelare, bekanta med Valheim Reforged, kan välja att tysta mig, men de gör det på egen risk. Dessa vink är mer än vägledning—de rymmer nyckeln till din överlevnad.\n\nFör att aktivera Korpvink, gå till Valheim Inställningar -> Spel -> Aktivera Aktivera Korpvink. Du kan alltid återkomma till dessa vink i spelets kompendium."
GP_StartTemple_Raven_Advise_Topic: "Korpvink i Valheim Reforged"
