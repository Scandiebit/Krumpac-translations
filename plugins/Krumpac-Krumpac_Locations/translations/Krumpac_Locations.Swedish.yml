Crypt5_Enter_Text: "Du gick in i begravningskamrarna"
Crypt5_Entry_Label: "Begravningskammare"
Crypt5_Entry_Name: "Begravningskammare"
Crypt5_Entry_Text: "Akta dig, resenär, ty dessa Begravningskammare är ingen viloplats för den trötte. Hallarna genomvandras av rastlösa skelett och skuggade varelser, väktare av ett förbannat förflutet. Men för den modige väntar stora belöningar—dolda skatter och uråldriga reliker ligger inom, väntande på att bli hämtade av dem djärva nog att möta mörkret."
Crypt5_Entry_Topic: "Begravningskammare"
Crypt5_Hover_Text_Exit: "Utgång"
Crypt5_Hover_Text: "Begravningskammare"
Crypt5_Label: "Begravningskammare"
Crypt5_Name: "Begravningskammare"
Crypt5_Text: "Här ligger Begravningskamrarna, uråldriga viloplatser höljda i mörker. Inom dessa hallar bevakar rastlösa skelett och skuggade varelser det förflutnas hemligheter. Men för dem modiga nog att våga sig in väntar skatter—värdefulla malmer som behövs för att smida kraftfulla vapen och rustningar av bronstier. Gå in med försiktighet, ty de döda ger inte upp sina priser lätt."
Crypt5_Topic: "Begravningskammare"
