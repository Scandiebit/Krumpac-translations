GuidePoint_CS_BloodBroth_Label: "Tips - Blodspad"
GuidePoint_CS_BloodBroth_Text: "Med blodspaden tillverkad kan du nu koka köttet från benen—låt blodpoolen rena dina troféer, så att bara rena ben och skallar återstår för dina ritualer."
