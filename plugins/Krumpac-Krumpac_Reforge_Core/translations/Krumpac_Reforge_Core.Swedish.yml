Trader_Thrall_Random_Greets_1: "Ah, ett nytt ansikte! Kom— det finns något för alla."
Trader_Thrall_Random_Greets_2: "Välkommen, resenär! Söker du händer eller handel?"
Trader_Thrall_Random_Sell_1: "Inte illa— detta kommer att ge ett bra pris någon annanstans."
Trader_Thrall_Random_Sell_2: "En hård förhandling, men jag tar det."
Trader_Thrall_Random_Sell_3: "Rättvis handel! Alltid plats för något sådant här."
Trader_Thrall_Random_Start_Trade_1: "Visa mig dina varor, och jag visar dig mina— rättvisa affärer gynnar alla."
Trader_Thrall_Random_Start_Trade_2: "Låt oss se vad du har med dig— varje affär har ett pris."
Trader_Thrall_Random_Talk_1: "Starka ryggar, lydiga sinnen— värda varje mynt."
Trader_Thrall_Random_Talk_2: "Inga bättre i landet; om inriden, tjänar de väl."
Trader_Thrall_Random_Talk_3: "Färska från söder, dessa slavar är tuffa och redo."
Trader_Thrall_Random_Talk_4: "Mynt talar— medlidande gör det inte. Bestäm dig snabbt."
Trader_Thrall_Random_Talk_5: "Tid är mynt— gör ditt val."
Trader_Thrall_Sufferer_Random_Talk_1: "Varje dag tynder bort i den nästa— ett liv utan hopp."
Trader_Thrall_Sufferer_Random_Talk_2: "Vi sliter under solen, men känner aldrig dess värme."
Trader_Thrall_Sufferer_Random_Talk_3: "Kedjorna skär djupare än någon kyla."
Trader_Thrall_Sufferer_Random_Talk_4: "Kommer gudarna höra oss, eller är vi glömda?"
