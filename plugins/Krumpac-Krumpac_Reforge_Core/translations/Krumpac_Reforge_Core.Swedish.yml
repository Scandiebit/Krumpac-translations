GuidePoint_CS_Loom_Label: "Tips - Vävstol"
GuidePoint_CS_Loom_Text: "Vävstolen är nu redo—använd den för att spinna trådar och väva tyger av ull, hampa eller andra fibrer, viktiga för att tillverka kläder och avancerad utrustning."
