GuidePoint_CS_Spinning_Wheel_Topic: "Tips - Spinnrock"
GuidePoint_CS_Tannery_Label: "Tips - Garveri"
GuidePoint_CS_Tannery_Text: "Med garveriet byggt kan du nu tillverka tålig rustning och fina lädervaror, och förvandla hudar till skydd värdigt en krigare."
