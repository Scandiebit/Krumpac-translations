GuidePoint_CS_Fermenter_Oil_Label: "Tips - Jäsare"
GuidePoint_CS_Fermenter_Oil_Text: "Denna apparat är inget vanligt verktyg, dödlig. Med den kan du omvandla fisk fångad från havet till värdefull fiskolja, nödvändig för att tillverka robusta träplankor och mer. Men dess kraft slutar inte där—andra material kan också jäsas, vilket låser upp deras dolda potential för dina hantverksbehov. Använd den klokt, för dess gåvor är lika värdefulla som de är mångsidiga."
