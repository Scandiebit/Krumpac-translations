GuidePoint_Mat_EikthyrTrophy_Label: "Tips - Eikthyrtrofé"
GuidePoint_Mat_EikthyrTrophy_Text: "Du har fällt Eikthyr, den mäktiga hjorten—ta dess trofé till blodspad- och skallkrossarstationerna för att utnyttja dess kraft och tillverka material värdiga en sann krigare."
