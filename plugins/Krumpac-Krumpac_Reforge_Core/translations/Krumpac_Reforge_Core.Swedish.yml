GuidePoint_CS_LeatherScrapper_Label: "Tips - Läderrivare"
GuidePoint_CS_LeatherScrapper_Text: "Med läderrivaren byggd kan du nu förvandla torkade djurhudar till fint läder, ett nyckelmaterial för att tillverka robust rustning och utrustning."
