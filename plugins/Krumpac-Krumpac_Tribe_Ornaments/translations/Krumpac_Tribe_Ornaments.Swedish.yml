_SE_Krump_Tribe_Baldur_Start_Message: "Du känner Baldurs gudomliga ande"
_SE_Krump_Tribe_Baldur_Stop_Message: "Baldurs gudomliga ande är borta"
_SE_Krump_Tribe_Baldur_Tooltip: "Baldurs grav vilar i en tyst björklund, där bleka blommor blommar evigt, och mjuk dimma driver runt en mossbevuxen kulle, som utstrålar en lugn men sorgsen frid."
_SE_Krump_Tribe_Baldur: "Baldurs nåd"
_SE_Krump_Tribe_Bragi_Start_Message: "Du känner Bragis gudomliga ande"
_SE_Krump_Tribe_Bragi_Stop_Message: "Bragis gudomliga ande är borta"
_SE_Krump_Tribe_Bragi_Tooltip: "Bragis nåd flöder som en lyrisk vers, fyller ens hjärta och sinne med vältalighet och kreativitet, inspirerar ord som dansar som en flod av poesi, resonerar med visdom och charm bortom dödlig räckvidd."
_SE_Krump_Tribe_Bragi: "Bragis nåd"
_SE_Krump_Tribe_Freya_Start_Message: "Du känner Frejas gudomliga ande"
_SE_Krump_Tribe_Freya_Stop_Message: "Frejas gudomliga ande är borta"
_SE_Krump_Tribe_Freya_Tooltip: "Frejas nåd omsluter en som en gyllene slöja, en blandning av häftig kärlek och gränslös skönhet, tänder hjärtat med passion, mod och en magnetisk lockelse som resonerar med gudinnan själv styrka och mysterium."
_SE_Krump_Tribe_Freya: "Frejas nåd"
_SE_Krump_Tribe_Freyr_Start_Message: "Du känner Frejs gudomliga ande"
_SE_Krump_Tribe_Freyr_Stop_Message: "Frejs gudomliga ande är borta"
_SE_Krump_Tribe_Freyr_Tooltip: "Frejs nåd är en varm, livsgivande energi, som det första solljuset efter vintern, fyller ens ande med harmoni, vitalitet och en djup koppling till naturens värld, som om varje växande ting muttrar med löftet om överflöd och frid."
_SE_Krump_Tribe_Freyr: "Frejs nåd"
_SE_Krump_Tribe_Njord_Start_Message: "Du känner Njords gudomliga ande"
_SE_Krump_Tribe_Njord_Stop_Message: "Njords gudomliga ande är borta"
_SE_Krump_Tribe_Njord_Tooltip: "Njords nåd är en lugn men kraftfull närvaro, som havsvågornas stadiga rytm, fyller en med en känsla av gränslös frihet, motståndskraft och en djup affinitet för havets vidsträckta, oböjliga ande."
_SE_Krump_Tribe_Njord: "Njords nåd"
BaldursVision: "Baldurs syn"
BaldursVisionwillgiveyoutheabilitytolightupinthedarkness: "Baldurs syn ger dig förmågan att upplysa mörkret."
GuidePoint_BloodBowl_Baldur_Label: "Blodskål för Baldur"
GuidePoint_BloodBowl_Baldur_Text: "Blodskålen för Baldur rymmer nyckeln—placera den vid hans totem, och med det heliga blodet, bryt kedjorna som binder ljusets gud."
GuidePoint_BloodBowl_Baldur_Topic: "Blodskål för Baldur"
GuidePoint_BloodBowl_Bragi_Label: "Blodskål för Bragi"
GuidePoint_BloodBowl_Bragi_Text: "Med blodskålen för Bragi, offra det heliga blodet vid hans totem för att lösa sångens gud och återställa visdomens röst till världen."
GuidePoint_BloodBowl_Bragi_Topic: "Blodskål för Bragi"
GuidePoint_BloodBowl_Freya_Label: "Blodskål för Freja"
GuidePoint_BloodBowl_Freya_Text: "Placera blodskålen för Freja vid hennes totem, och med det heliga blodet, släpp loss kärlekens och krigets gudinna från hennes bundna öde."
GuidePoint_BloodBowl_Freya_Topic: "Blodskål för Freja"
GuidePoint_BloodBowl_Freyr_Label: "Blodskål för Frej"
GuidePoint_BloodBowl_Freyr_Text: "Med blodskålen för Frej, offra det heliga blodet vid hans totem för att bryta hans kedjor och återställa fruktbarhetens gud till landet."
GuidePoint_BloodBowl_Freyr_Topic: "Blodskål för Frej"
GuidePoint_BloodBowl_Njord_Label: "Blodskål för Njord"
GuidePoint_BloodBowl_Njord_Text: "Ta blodskålen för Njord till hans totem, och med det heliga blodet, befria havets gud för att lugna vattnen och återställa välstånd."
GuidePoint_BloodBowl_Njord_Topic: "Blodskål för Njord"
GuidePoint_CS_Hlautstein_Label: "Du upptäckte Hlautstenen"
GuidePoint_CS_Hlautstein_Text: "Hlautstenen är din nyckel till gudomlig gunst—använd den för att skapa heliga offer till gudarna och bygg ditt eget altare, för gudarnas makt till din egen tröskel."
GuidePoint_CS_Hlautstein_Topic: "Hlautstenen - Centrum för dödliga som söker gudarnas hjälp"
Hlautstein_Description: "Hlautstenen, en helig sten märkt med uråldriga runor och fläckad av rituellt blod, tjänar som ett kraftfullt altare där offer görs till gudarna, kanaliserar deras gunst eller vrede över de som söker deras vilja."
Hlautstein: "Hlautstenen"
