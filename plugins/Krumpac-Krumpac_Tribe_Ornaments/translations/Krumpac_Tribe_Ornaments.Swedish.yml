Krump_Mat_Soulshard_Baldur_Description: "Baldur Ásfangstenen, en en gång strålande vit sten nu märkt av skuggor, är fängelset där Lokis svek bundna ljusets gud, fångade Baldurs essens inom dess runor, och lämnade kvar en symbol av både gudomlig renhet och tragiskt svek."
Krump_Mat_Soulshard_Baldur: "Ásfangsten som fångar Baldur"
Krump_Mat_Soulshard_Bragi_Description: "Bragi Ásfangstenen, en invecklat skulpterad sten inskriven med vältalighetens runor och krossade lyror, rymmer poesins guds essens, fängslad av Lokis bedrägeri, tystar Bragis gudomliga röst och lämnar en symbol av förlorad visdom och kreativitet."
Krump_Mat_Soulshard_Bragi: "Ásfangsten som fångar Bragi"
Krump_Mat_Soulshard_Freya_Description: "Freja Ásfangstenen, en sten prydd med sprucken bärnsten och falkfjädrar, innehåller kärlekens och krigets gudinnas fångade essens, bunden av Lokis svek, lämnar en hemsökande relik av både förlorad passion och häftig, obruten kraft."
Krump_Mat_Soulshard_Freya: "Ásfangsten som fångar Freja"
Krump_Mat_Soulshard_Freyr_Description: "Frej Ásfangstenen, en sten etsad med brutna skörderunor och bilden av ett fallna vildsvinet, fängslar fruktbarhetens och välståndets gud, förseglad av Lokis svek, och står nu som en symbol av vissnade överflöd och övergiven harmoni."
Krump_Mat_Soulshard_Freyr: "Ásfangsten som fångar Frej"
Krump_Mat_Soulshard_Njord_Description: "Njord Ásfangstenen, en vittrad sten omsluten av snäckskal och bleknande vågmönster, rymmer havsguden fängslade essens, bunden av Lokis list, lämnar kvar en symbol av stilla vatten och förlorat välstånd."
Krump_Mat_Soulshard_Njord: "Ásfangsten som fångar Njord"
