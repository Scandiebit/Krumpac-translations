Krump_CS_Hlautstein_Description: "Hlautstenen, ett heligt altare för offeruppgifter, tjänar som hjärtat av nordisk gudsdyrkan, låter spelare utvidga sin bas med utvidgningar för att fördjupa sina böner till gudarna."
Krump_CS_Hlautstein_Ext1_Baldur_Description: "Baldurs totem, huggen från blek björk och etsad med solstrålar och blommor, utstrålar gudomligt ljus, erbjuder skydd och frid till de som söker gudens välsignelser."
Krump_CS_Hlautstein_Ext1_Baldur_Offering_Complete: "Baldur har blivit befriad"
Krump_CS_Hlautstein_Ext1_Baldur: "Baldurs totem"
Krump_CS_Hlautstein_Ext2_Bragi_Description: "Bragis totem, tillverkad av polerad ek och prydd med invecklade runor och harpmotiv, symboliserar poesins och vältalighetens gud, inspirerar kreativitet och visdom hos alla som ber sina böner."
Krump_CS_Hlautstein_Ext2_Bragi_Offering_Complete: "Bragi har blivit befriad"
Krump_CS_Hlautstein_Ext2_Bragi: "Bragis totem"
Krump_CS_Hlautstein_Ext3_Freyr_Description: "Frejs totem, skulpterad från rik askträ och prydd med skördesymboler och ett vildsvins likhet, representerar fruktbarhetens och välståndets gud, för överflöd och harmoni till de som söker hans gunst."
Krump_CS_Hlautstein_Ext3_Freyr_Offering_Complete: "Frej har blivit befriad"
Krump_CS_Hlautstein_Ext3_Freyr: "Frejs totem"
Krump_CS_Hlautstein_Ext4_Freya_Description: "Frejas totem, huggen från sten och prydd med falkfjädrar och bärnsten, förkroppsligar kärlekens och krigets gudinna, ger skönhet, passion och häftig beskydd till de som ber sina böner."
Krump_CS_Hlautstein_Ext4_Freya_Offering_Complete: "Freja har blivit befriad"
Krump_CS_Hlautstein_Ext4_Freya: "Frejas totem"
Krump_CS_Hlautstein_Ext7_Njord_Description: "Njords totem, huggen från drivved och prydd med snäckskal och vågmönster, symboliserar havets och välståndets gud, erbjuder säkra resor och rikedom till de som söker hans välsignelser."
