GP_Loc_WoodFarm1_Label: "Övergivna Ängarnas Trägård"
GP_Loc_WoodFarm1_Name: "Övergivna Ängarnas Trägård"
GP_Loc_WoodFarm1_Text: "Se dig omkring, dödlige. Detta var en gång hem för dvärgar, mästerhantverkare som formade underverk från jorden. Djupt i Ängarna arbetade de, smidde vapen och reliker av ofantlig kraft. Men inte ens denna avlägsna by kunde undkomma Lokis intriger, vars girighet inte känner några gränser.\n\nDet var här som Loki upptäckte Ásfang Steinn—en uråldrig sten, smidd av dvärgarna och genomsyrad av kraftfull magi kapabel att fängsla gudar. Loki, som sökte ett vapen för att utmana Tor, snubblade över Ásfang Steinn och såg en ännu större vinst. Förtrollad av dess potential krossade Loki stenen i skärvor, var och en kapabel att binda även den mäktigaste guden.\n\nSök igenom dessa ruiner noggrant—du kanske hittar ledtrådar till dvärgernas trots. Om Lokis skärvor finns kvar kommer din resa bara att bli mörkare."
GP_Loc_WoodFarm1_Topic: "Övergivna Ängarnas Trägård"
GP_RS_Dung_Hildi_Label: "Gullinburstis Grotta"
GP_RS_Dung_Hildi_Name: "Gullinburstis Grotta"
GP_RS_Dung_Hildi_Text: "Under rötterna av detta uråldriga träd ligger Gullinbursti-grottan, en plats som endast viskas om i legender. Det sägs att inom dessa djup väntar stor kraft sammanflätad med jordens essens—men akta dig, ty sådan kraft är bunden av en förbannelse, ett öde som har fångat många som vågade sig in oförberedda. I sin list förvandlade Loki denna grotta till en fälla, vävde sitt bedrägeri för att fånga Frej och hans mäktiga följeslagare, Gullinbursti. Gå endast in med mod, ty skuggorna här rymmer mer än hemligheter—de rymmer ekon av förräderi."
GP_RS_Dung_Hildi_Topic: "Gullinburstis Grotta"
GuidePoint_Dung_Hildi_Key: "Gullinbursti och Frej"
GuidePoint_Dung_Hildi_Label: "Gullinbursti och Frej"
GuidePoint_Dung_Hildi_Text: "Dödlige, du står inför Gullinbursti-grottan, en plats höljd i legend och fara. Under dessa rötter ligger en labyrint knuten till jordens uråldriga kraft, en kraft som Loki vred för sina intriger. Det var här han ställde sin fälla och fångade Frej och hans mäktiga vildsvin, Gullinbursti, i ett fängelse av skuggor.\n\nVar varnad—denna plats rymmer mer än hemligheter. Dess hallar är förbannade, bevakade av krafter lojala mot Lokis förräderi. Om du vågar gå in, träd försiktigt, ty svaren du söker kan komma till ett pris."
GuidePoint_Dung_Hildi_Topic: "Gullinbursti och Frej"
GuidePoint_Dung_MeadowsMine_Label: "Ängarnas Gruvingång"
GuidePoint_Dung_MeadowsMine_Text: "En sedan länge övergiven gruva, gömd djupt inom Ängarna, som ryktas innehålla bortglömda skatter och uråldriga hemligheter."
GuidePoint_Dung_MeadowsMine_Topic: "Ängarnas Gruva"
