LORE_GP_RS1_Nokken_BossRoom_Label: "Hafvidrkonungrs Besvärjelsescenter"
LORE_GP_RS1_Nokken_BossRoom_Name: "Hafvidrkonungrs Besvärjelsescenter"
LORE_GP_RS1_Nokken_BossRoom_Text: "För att väcka Hafvidrkonungr, Nokkarnas konung, måste du förena de förlorade Runstenfragmenten. Endast när det sista fragmentet vilar på detta altare kommer kungen att stiga upp från djupen för att möta dig."
LORE_GP_RS1_Nokken_BossRoom_Topic: "Hafvidrkonungrs Besvärjelsescenter"
LORE_GP_RS1_Nokken_Entrance_Label: "Bragis Fångande - Del 1: Lokis Bedrägeri"
LORE_GP_RS1_Nokken_Entrance_Name: "Del 1: Lokis Bedrägeri"
LORE_GP_RS1_Nokken_Entrance_Text: "Loki vände sin blick mot Ásfang-skärvan, en uråldrig artefakt kapabel att fängsla en guds essens. När han visste att han inte kunde fånga Bragi, diktens gud, med våld, kokade Loki ihop en subtil plan. Han sökte upp Nokken, mörka vattenspöken ledda av Hafvidrkonungr, vars sorgsna sång lockade själar ner i djupen. Loki såg i honom den perfekta allierade.\n\nLokande Bragi med berättelser om Hafvidrkonungrs ojämförliga melodi, lockade Loki Bragi till Nokkens grotta. Omedveten om fällan gav sig Bragi av för att utmana Nokkekungens sång."
LORE_GP_RS1_Nokken_Entrance_Topic: "Del 1: Lokis Bedrägeri"
LORE_GP_RS2_Nokken_Entrance_Label: "Bragis Fångande - Del 2: Den Fångande Sången"
LORE_GP_RS2_Nokken_Entrance_Name: "Del 2: Den Fångande Sången"
LORE_GP_RS2_Nokken_Entrance_Text: "Bragi gick in i Nokkens grotta, oförskräckt av Hafvidrkonungrs sorgsna sång. Han höjde sin egen röst och vävde en melodi av ljus och hopp för att motverka Nokkekungens klagosång. När deras sånger krockade fylldes grottan av motsatta krafter.\n\nMen ju djupare Bragi vågade sig, desto starkare blev Hafvidrkonungrs sång. Loki visade sig och hånade Bragi för att ha fallit i hans fälla. Hafvidrkonungrs sång var aldrig menad att bemästras—den var menad att fånga."
LORE_GP_RS2_Nokken_Entrance_Topic: "Del 2: Den Fångande Sången"
LORE_GP_RS3_Nokken_Entrance_Label: "Bragis Fångande - Del 3: Ásfang-skärvans Fängelse"
LORE_GP_RS3_Nokken_Entrance_Name: "Del 3: Ásfang-skärvans Fängelse"
LORE_GP_RS3_Nokken_Entrance_Text: "När Bragis styrka avtog klev Loki fram med Ásfang-skärvan. Med ett ondskefullt flin använde han skärvan för att fängsla diktens gud och försegla Bragis essens inom kristallen. Maktlös och tyst var Bragi fångad.\n\nLoki gav skärvan till Hafvidrkonungr och befallde honom att bevaka den djupt inne i grottan. Bragis röst är nu förlorad, inlåst hos Nokken, där endast de modigaste vågar söka den."
LORE_GP_RS3_Nokken_Entrance_Topic: "Del 3: Ásfang-skärvans Fängelse"
