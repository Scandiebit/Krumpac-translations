SunkenCatacombs_Entry_Label: "Sjunkna Katakomber"
SunkenCatacombs_Entry_Name: "Sjunkna Katakomber"
SunkenCatacombs_Entry_Text: "Träd försiktigt, ty de Sjunkna Kryptorna är höljda i förfall och bevakade av draugar och outsägliga fasor. Dessa våta hallar ekar av de rastlösa dödas stön, men inom deras djup ligger skatter och uråldriga reliker, belöningar för dem modiga nog att möta skuggorna."
SunkenCatacombs_Entry_Topic: "Sjunkna Katakomber"
