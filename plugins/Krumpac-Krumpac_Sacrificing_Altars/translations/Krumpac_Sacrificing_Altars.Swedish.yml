GP_Altar_Baldur_Label: "Övergiven Altare till Baldur"
GP_Altar_Baldur_Text: "Denna plats glänste en gång av Baldurs ljus, den Ljuse. Men det ljuset har sedan länge bleknat. Inget liv rör sig här nu, för förräderiets hand nådde även gudarna. Loke, den sluge, kunde inte uthärda glansen av Baldurs glädje. Även om han dolde sin avundsjuka bakom skratt, kokade hans hjärta av mörkare begär. Han sökte det som ingen kunde förutse, en väg till makt som även gudarna fruktade. Det var Lokes hand, säger man, som kastade skuggan över denna plats. Hans ofog förvandlades till ondska, och Baldurs ljus har varit förlorat för dessa länder sedan dess."
GP_Altar_Baldur_Topic: "Övergiven Altare till Baldur"
GP_Altar_Bragi_Label: "Övergiven Altare till Bragi"
GP_Altar_Bragi_Text: "Detta altare sjöng en gång med Bragis röst, poesins och sångens gud. Men nu är melodierna förlorade, harmonin bruten. Där Bragi vävde skönhet och berättelser som formade världarna, sådde Loke, bedragaren, split. Hans hunger efter kaos och makt vred även skaldens öde. Bragis röst tystades, hans verser stulna av skuggor. Nu återstår endast ekon av glömda sånger, medan Lokes intriger fortsätter att nysta upp trådarna av gudar och dödliga lika."
GP_Altar_Bragi_Topic: "Övergiven Altare till Bragi"
GP_RS_Altar_BlackForest_Freya_Label: "Gudar - Freja, kärlekens och fruktsamhetens gudinna"
GP_RS_Altar_BlackForest_Freya_Name: "Frejas Altare"
GP_RS_Altar_BlackForest_Freya_Text: "Djupt inne i Svartskogen fann Freja, kärlekens, skönhetens och fruktsamhetens gudinna, sin helgedom. Nära ett glittrande vattenfall stod hennes boning, vattnet forsade ner i en lugn pool, omgiven av frodig grönska. Skogen blomstrade i hennes närvaro, levande och vital, närd av hennes milda omsorg. Ljudet av vattenfallet var en ständig påminnelse om den balans och skönhet Freja förde till naturens värld."
GP_RS_Altar_BlackForest_Freya_Topic: "Freja, kärlekens och fruktsamhetens gudinna"
GP_RS_Krump_GDKing_Label: "Äldstens Kallelse"
GP_RS_Krump_GDKing_Name: "Äldstens Kallelse"
GP_RS_Krump_GDKing_Text: "I hjärtat av Svartskogen bor Äldsten, en varelse av väldig uråldrig makt. Ett högt, medvetet träd, hans rötter når djupt ner i jorden medan hans grenar sträcker sig mot himmelen. Äldre än gudarna själva, vaktar Äldsten skogen med visdom och styrka. Han delar en djup förbindelse med Freja, kärlekens och fruktsamhetens gudinna, förenade av sin kärlek till jorden och dess varelser. Tillsammans närdde de Svartskogen, höll dess magi ren och opåverkad av yttervärldens kaos."
GP_RS_Krump_GDKing_Topic: "Äldstens Kallelse"
GuidePoint_Altar_Freya_Key: "Övergiven Altare till Freja"
GuidePoint_Altar_Freya_Label: "Övergiven Altare till Freja"
GuidePoint_Altar_Freya_Text: "Dödlig, du står inför det som återstår av Frejas helgedom, en plats som en gång var fylld av hennes skönhet och ljus. Freja, kärlekens och fruktsamhetens gudinna, förde fred till Svartskogen, hennes band med Äldsten höll detta rikes harmoni vid liv. Men inte alla såg hennes strålglans som en välsignelse. Loke, ondskans och bedrageriets gud, bevakade henne från skuggorna, hans avundsjuka och kaos upprörd av hennes lugn.\n\nLoke, med sin slugt tunga, förvandlade Frejas största styrka—hennes kärlek och tillit—till hennes största sårbarhet. Han vävde lögner och bedrägeri, vred hennes band med Äldsten till en snara. Genom sina intriger slet han Freja bort från denna heliga plats, fångade hennes väsen i ett okänt öde. Detta altare står nu tomt, en skugga av vad som en gång var.\n\nOm du önskar återställa det som gått förlorat, följ ledtrådarna Loke lämnade i sitt spår. Sanningen om hennes öde ligger djupare i denna skog, men trampa försiktigt, för Lokes nät är inte så lätta att reda ut."
GuidePoint_Altar_Freya_Topic: "Övergiven Altare till Freja"
GuidePoint_Altar_Freyr_Key: "Övergiven Altare till Frej"
GuidePoint_Altar_Freyr_Label: "Övergiven Altare till Frej"
GuidePoint_Altar_Freyr_Text: "En gång var denna plats en helgedom till Frej, fruktsamhetens och livets gud. Han vårdade Svartskogen, närdde den med sin närvaro. Men Loke, alltid bedragaren, bevakade från skuggorna, planerade. Han såg en möjlighet att störa balansen, att fånga Frej i ett fängelse av hans egen skapelse. Loke åtrådde länge den makt Frej höll, och visste att för att försvaga honom, skulle han behöva bryta bandet mellan Frej och hans mäktiga följeslagare, Hildisvín.\n\nNu är Frej borta—fångad av Lokes bedrägeri. Skogen blir tyst utan honom, dess väktare förlorad. Men spåret av Lokes förräderi är inte kallt än, dödlig. Följ det, och du kanske kan avslöja vad som blev av guden."
GuidePoint_Altar_Freyr_Topic: "Övergiven Altare till Frej"
Krump_Altar_BlackForest_Freya_Totem_Text: "För länge sedan vandrade Freja genom de dödligas värld, letade efter något som skulle fånga hennes öga. När hon gick i en skog, såg hon en stilig ung man vid namn Ottar, som grät bittert. Freja frågade honom varför han grät, och Ottar berättade att han hade förlorat all sin rikedom och ägodelar, inklusive sitt förfäders land. Freja kände medlidande med Ottar och bestämde sig för att hjälpa honom återfå sin egendom. Hon berättade att hon skulle ge honom en magisk mantel som skulle hjälpa honom vinna en tävling mot en man vid namn Angantyr, som hade tagit över Ottars land. Manteln skulle göra Ottar osårbr och säkra hans seger i tävlingen. Men det fanns en hake. För att vinna manteln måste Ottar bevisa sin härkomst och ädla släktskap, eftersom endast de som hade ett hjälteskap kunde bära den magiska manteln. Ottar hade ingen kunskap om sin härkomst, eftersom hans familjehistoria hade gått förlorad över tiden. För att hjälpa Ottar upptäcka sin härkomst tog Freja honom att besöka dvärgarnas, som var kända för sin kunskap och visdom. Dvärgarna berättade att hans förfäder var de legendariska kungarna av Götar, och att han var en ättling till guden Oden själv. Fylld av stolthet och styrka gick Ottar till tävlingen iklädd den magiska manteln som Freja hade gett honom. Han kämpade modigt mot Angantyr, och med hjälp av manteln kunde han besegra honom och återta sitt förfäders land. Överlycklig över Ottars framgång tog Freja honom som sin älskare och gav honom gåvan av poesi, vilket gjorde honom berömd över hela landet. Ottar blev känd som Ottar Skalden, och han komponerade många vackra och rörande dikter till ära för Freja och hennes många dygder. Från den dagen förblev Ottar och Freja nära vänner, och Ottar blev en av sin tids mest hyllade poeter, tack vare hjälpen och vägledningen från den vackra och visa gudinnan av kärlek och skönhet, Freja."
Krump_Altar_BlackForest_Freya_Totem: "Frejas Totem"
Krump_Altar_BlackForest_Freyr_Label: "Gudar - Frej, välståndets och riklig skördars gud."
Krump_Altar_BlackForest_Freyr_Name: "Frejs Altare"
Krump_Altar_BlackForest_Freyr_Text: "I Svartskogens djupa skogar, långt från Asgård, fann Frej, fruktsamhetens och välståndets gud, frid. Han levde bland de höga träden och mossbeklädda stenarna, i harmoni med det vilda. Frej, livets bryngare, närdde landet med sin närvaro.\n\nVid hans sida var Hildisvín, det stora vildsvin, vars betar glänste som silver i skogens ljus. Mer än ett krigets odjur var Hildisvín en väktare av skogens hemligheter, och Frejs pålitliga följeslagare, som skyddade de heliga skogarna med oöverträffad kraft."
Krump_Altar_BlackForest_Freyr_Topic: "Frej, välståndets och riklig skördars gud."
Krump_Altar_BlackForest_Freyr_Totem_Text: "En dag fick Frej besök i sin hall av en jättinna vid namn Gerd, som sades vara den vackraste kvinnan i alla nio världarna. Frej blev omedelbart förtrollad av Gerd och förälskade sig djupt i henne. Trots sina känslor för henne var Frej tveksam att närma sig Gerd, eftersom han visste att jättarna ofta var fientliga mot gudarna. Han rådgjorde med sin rådgivare, Skirnir, som erbjöd sig att hjälpa Frej vinna Gerds hand i äktenskap. Skirnir begav sig ut på en farlig resa till Jotunheim, jättarnas land, för att tala med Gerd på Frejs vägnar. Han erbjöd henne guld och dyrbara gåvor som tecken på Frejs kärlek och lovade henne att om hon gick med på att gifta sig med Frej, skulle hon bli en av de mest respekterade gudinnorna i hela Asgård. Till en början var Gerd tveksam att gå med på det, eftersom hon var osäker på om hon kunde lita på gudarna. Men Skirnirs övertygande argument och gåvorna han förde med sig vann till slut över henne, och hon gick med på att gifta sig med Frej. När Frej fick veta om Gerds beslut blev han överlycklig, och en stor fest hölls till ära för det kommande bröllopet. Asgårds gudar och gudinnor samlades för att fira, och det sades vara ett av de mest glädjerika tillfällena i gudarnas historia. Äktenskapet mellan Frej och Gerd symboliserade förbundet mellan gudar och jättar, ett sammanförande av två världar som ofta var i konflikt. Det visade också kärlekens makt och de längder man skulle gå för att vara med den person man älskade. Från den dagen växte Frejs makt bara, och han blev ännu mer älskad bland folket i vikingavärlden. Hans äktenskap med Gerd sågs som ett tecken på hopp och välstånd, och det sades att deras kärlek skulle bestå för evigt."
Krump_Altar_BlackForest_Freyr_Totem: "Frejs Totem"
Krump_Altar_Meadows_Baldur_Totem_Text: "Baldur var en älskad gud som var känd för sin skönhet, vänlighet och visdom. Dock plågades han av en fruktansvärd profetia som förutspådde hans död, som skulle bringas av mistel. För att skydda Baldur från detta öde gick hans mor Frigg till stora längder för att säkra att alla ting i världen skulle svära en ed att inte skada honom. Hon gick till varje levande och icke-levande ting i världen, utom mistelväxten, som hon ansåg vara för liten och obetydlig för att utgöra ett hot. Dock upptäckte den bedrägliga guden Loke denna förbiseende och skapade ett spjut gjort av mistel. En dag hade gudarna samlats för att se Baldur demonstrera sin hårdhet. En efter en kastade gudarna stenar och vapen på honom, och folkmassan skrattade när de studsade av ofarligt. Loke lurade sedan Baldurs blinde bror, Höder, att kasta mistelspjutet på Baldur, vilket dödade honom omedelbart. Efter Baldurs död togs hans kropp till en äng känd som Breidablik, som ansågs vara en av de vackraste platserna i hela nordiska riket. Där lades hans kropp till vila och en totem restes till hans ära, så att alla som passerade kunde visa respekt för den fallna guden. Baldurs totem på ängarna blev en pilgrimsplats för det nordiska folket, som såg Baldur som en symbol för ljus, skönhet och godhet inför mörker och kaos. Även om han var borta, levde hans minne och arv vidare genom totemen och berättelserna som berättades om honom, inspirerade generationer av nordiska människor att förkroppsliga de dygder han representerade."
Krump_Altar_Meadows_Baldur_Totem: "Baldurs Totem"
Krump_Altar_Meadows_Bragi_Totem_Text: "Bragi var känd för sin vackra röst och sin förmåga att komponera gripande dikt. Enligt sagorna var Bragi gift med gudinnan Idun, som var väktaren av de gyllene äpplena som höll gudarna unga och odödliga. Bragi deltog en gång i en fest i jätten Ægirs hall, där gudar och jättar samladess för att dricka och berätta historier. När samtalet vände sig till poesi, utmanades Bragi till en tävling i kvickhet av en jätte vid namn Þrymr. Þrymr skröt att han var den största poeten i alla riken, och han utmanade Bragi till en tävling för att se vem som kunde komponera den bästa dikten. Bragi accepterade utmaningen och började komponera sina verser. När Bragi reciterade sin dikt, lyssnade de andra gudarna och jättarna med vördnad. Hans ord var så kraftfulla att de fick mjödet i Ægirs hall att förvandlas till poesi, och alla som drack det fylldes av inspirationens ande. Þrymr var dock inte imponerad. Han hånade Bragis dikt och påstod att han kunde göra bättre. Han började recitera sina egna verser, men när han gjorde det snubblade han och gjorde misstag. De andra gudarna och jättarna skrattade och hånade, och Þrymr tvingades erkänna att Bragi verkligen var den största poeten i alla riken. Från den dagen vördnades Bragi som poesins och inspirationens gud. Han sades inspirera poeter och musiker, och hans närvaro vid en fest ansågs bringa tur och inspiration till alla som deltog."
Krump_Altar_Meadows_Bragi_Totem: "Bragis Totem"
Krump_Altar_Mountain_Thor_Gate: "Blockerad Ingång"
Krump_Altar_Ocean_Njord_Text: "Njord var en av Vanerna, en grupp gudar som var i konflikt med Asarna, de härskande gudarna i Asgård. För att avsluta konflikten kom de två sidorna överens om en vapenvila, och de utbytte gisslan för att visa sitt engagemang för fred. Som en del av utbytet skickade Vanerna Njord och hans två barn, Freyr och Freya, att bo bland Asarna. Njord fick ansvaret för havet och dess varelser, och han blev snabbt känd för sin visdom och sin skicklighet som fiskare. Men Njords rykte hotades av en mäktig jätte vid namn Hymir, som påstod sig vara den största fiskaren i alla nio världar. Njord, som aldrig backade från en utmaning, accepterade Hymirs skryt och föreslog en fisketävling. De två fiskarna gav sig ut i Hymirs båt, med Njord som tog hand om fiskelinen. Medan de rodde ut till havs frågade Njord Hymir efter betet, och jätten gav honom ett stort oxhuvud. Njord var förbryllad, men han gick med på det, placerade oxhuvudet på kroken och kastade ut linan i vattnet. Efter en kort stund kände Njord ett starkt ryck i linan, och han visste att han hade fångat något stort. Han började dra in linan, men när han gjorde det började oxhuvudet glida av kroken. Njord insåg snabbt att han hade blivit lurad, och att Hymir hade använt oxhuvudet för att sabotera hans fiskelina. Oförskräckt kom Njord snabbt på en plan. Han tog fram sin kniv och skar av sin egen tå, och använde den som bete på kroken. Den här gången, när han kastade ut linan i vattnet, kände han ett ännu starkare ryck, och han visste att han hade fångat något verkligt massivt. Med all sin styrka drog Njord in linan, och han och Hymir drog upp en jättelik havsorm, som de hade fångat vid gälarna. Ormen var så massiv att den sträckte sig över båda båtarna, och den vred sig och slog i raseri. Njord utropades till vinnare av fisketävlingen, och han hyllades som den största fiskaren i alla nio världar. Från den dagen framåt var han känd som havets härskare, och hans rykte för visdom och skicklighet växte bara."
