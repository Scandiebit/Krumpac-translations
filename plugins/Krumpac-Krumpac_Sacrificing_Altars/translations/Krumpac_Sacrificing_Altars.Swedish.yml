Krump_Altar_Swamps_Loki_Lokis_Totem_Text: "Enligt sagorna höll gudarna i Asgård en fest i Ægirs hall, och Loki nekades en inbjudan på grund av sitt rykte som bråkmakare. Loki dök upp ändå och krävde att Odin skulle hedra en gammal ed att... en dag dricka tillsammans. Förgrymmad över förolämpningen började Loki förolämpa var och en av gudarna i tur och ordning, hånade deras utseende, deras gärningar och deras prestationer. Han förolämpade Thor för att vara enfaldig, Odin för att vara gammal och enögd, och till och med Freyja, kärlekens och skönhetens gudinna, för hennes promiskuitet. Gudarna var rasande över Lokis förolämpningar, men de kunde inte slå tillbaka, eftersom han stod under gästfrihetens lags skydd. Efter att slutligen ha gått för långt hotade Thor att krossa Lokis huvud med en hammare. Eftersom han inte fruktade några andra hot än Thors, smög sig Loki ut ur hallen och försökte fly genom att förklä sig som en lax. Gudarna fick nys om hans plan och fångade honom, och band honom vid en klippa. Som straff för sina många förolämpningar genom åren placerade gudinnan Skadi en giftig orm ovanför hans huvud som skulle droppa gift på hans huvud. Lokis hustru stannade vid hans sida, samlade upp giftet i en skål och hällde ut det periodiskt. När skålen flyttades för att hällas ut skulle de få droppar gift som träffade Lokis huvud få honom att darra i dödsångest - och detta är källan till jordbävningar i Midgård. När han väl befriades svor Loki att så ännu mer kaos än tidigare."
Krump_Altar_Swamps_Loki_Lokis_Totem: "Lokis Totem"
Krump_Altar_Swamps_Loki_Text1: "Din Dåre, jag minns dig!"
Krump_Altar_Swamps_Loki_Text2: "När du är här, tar jag hand om din hustru under tiden!"
Krump_Altar_Swamps_Loki_Text3: "Väl gjort i Asgårds Hall med det förgiftade vapnet!"
Krump_Altar_Swamps_Loki_Text4: "Odin kommer aldrig att acceptera dig!"
Krump_Altar_Swamps_Loki_Text5: "Du föds och dör som en slav!"
