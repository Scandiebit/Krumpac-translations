Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book1_Name: "Lindisfarnes Annaler - Del 1"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book1_Text: "I detta mest härliga år, det 28:e av mitt liv, skriver jag, broder Edulfus, dessa ord som en uppteckning av det dagliga livet vid Herrens Kloster i Lindisfarne. Fader Elias är välälskad av bröderna för sin rättvisa hand och bredd av helig kunskap. Våren har varit snäll mot oss, även om viskar om märkliga händelser bortom Svarta Skogen har nått oss. Fader Elias förblir ståndaktig och erbjuder böner och vägledning för att lugna våra rädslor. Men det är något annorlunda med honom dessa dagar... en skugga som dröjer kvar."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book1_Topic: "Lindisfarnes Annaler - Del 1"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2_Name: "Lindisfarnes Annaler - Del 2"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2_Text: "Under månaderna sedan min senaste anteckning har oroande nyheter nått oss. Fader Elias talar om märkliga krafter bortom människors och gudars riken, krafter äldre än till och med gudarna själva. Han har förseglat katakomberna under klostret och förbjudit inträde för alla utom några få betrodda bröder. Grävandet under kapellet upphör aldrig, och märkliga symboler har börjat dyka upp på väggarna. Det viskas bland bröderna att något hemskt lurar under marken."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2_Topic: "Lindisfarnes Annaler - Del 2"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3_Name: "Lindisfarnes Annaler - Del 3"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3_Text: "Fader Elias har talat öppet om en ny ordnings ankomst, en där gudarna själva kommer att falla. Han säger att gudarna inte ska litas på och att snart kommer maktbalansen att förändras för alltid. Hans ord skrämmer mig, för de är inte av vår tro. De andra munkarna blir oroliga, och många har lämnat ön. Fader Elias närmaste anhängare har börjat märkliga ritualer på nätterna, och katakomberna känns nu... levande, pulserande med en mörk energi som jag inte kan förklara."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3_Topic: "Lindisfarnes Annaler - Del 3"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4_Name: "Lindisfarnes Annaler - Del 4"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4_Text: "Slutet är nära. Fader Elias har fullständigt hamnat i vansinne. Han talar om en stor makt - något som kallas Klockliljestenen, som han påstår en gång krossades här, i just dessa katakomber. Han säger att dess skärvor kan fängsla till och med gudarna själva. Jag fruktar att detta är sant, för jag har sett fragmenten med mina egna ögon. De glöder med ett onaturligt ljus, och Fader Elias verkar hämta styrka från dem. Jag vet inte vad som kommer härnäst, men jag fruktar att det kommer att bli slutet för oss alla."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4_Topic: "Lindisfarnes Annaler - Del 4"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book5_Label: "Lindisfarnes Annaler - Del 5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book5_Name: "Lindisfarnes Annaler - Del 5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book5_Text: "Ön har fallit i mörker. Fader Elias och hans anhängare har släppt lös en förbannelse över detta land. Märkliga skepp sågs vid horisonten - kanske krigare från de gamla gudarna som söker återta det som gick förlorat. Men de kommer bara att finna död här. Vattnet stiger, och luften är tjock av förruttnelse. Vi är övergivna, och Själsplittorna som Elias vaktar har redan tagit sina första offer. Jag skriver detta med min sista andetag, vetandes att ingen kommer att överleva det som komma skall."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book5_Topic: "Lindisfarnes Annaler - Del 5"
Krump_Dung_Mat_Key_Lindisfarne_Description: "Nyckel till de gamla katakomberna i Lindisfarne-klostret."
Krump_Dung_Mat_Key_Lindisfarne: "Katakombnyckel"
Krump_GDKing_Label: "Äldste, fadern"
Krump_GDKing_Location: "Äldste, fadern"
Krump_GDKing_Name: "Äldste, fadern"
Krump_GDKing_OfferItem: "Börja besvärkelsen"
Krump_GDKing_Text: "Jag vet att jag hängde på ett blåsigt urgammalt träd\ni nio långa nätter\nsårad med ett spjut, tillägnad Odin\nmig själv till mig själv\npå det trädet som ingen människa vet\nvarifrån dess rötter springer.\n\nInget bröd gav de mig\neller en klunk från ett horn\nnedåt tittade jag;\njag tog upp runorna\nskrikande tog jag dem\nsedan föll jag länge i mörker."
Krump_GDKing_Topic: "Äldste, fadern"
Krump_Loc_Maedows_Statue_Boar_Hover: "Hildisvínis Runsten"
Krump_Loc_Maedows_Statue_Boar_LORE: "En dag, när Frej vandrade genom den svarta skogen, snubblade han över en jättelik vildsvin vid namn Hildisvini. Vildsvinet var så massivt att det knappt kunde röra sig, men det hade en vild blick i ögonen. Frej blev omedelbart fängslad av odjuret och bestämde sig för att göra det till sitt eget. Frej närmade sig det jättelika vildsvinet och erbjöd det lite mat. Hildisvini var så hungrig att hon omedelbart accepterade erbjudandet och började äta. Efter en stund var vildsvinet så mätt att det inte kunde röra sig, så Frej tog tillfället i akt att tämja det. Han besteg odjuret och red det tillbaka till Asgård, de nordiska gudarnas hem. När Frej anlände till Asgård med det jättelika vildsvinet möttes han av stor beundran och respekt. De andra gudarna var förvånade över Hildisvinis storlek och styrka, och de förundrades över hur Frej kunde tämja ett så vilt odjur. Frej och Hildisvini blev oskiljaktiga följeslagare, och vildsvinet blev en symbol för Frejs makt och välstånd. Tillsammans gav de sig ut på många äventyr, och Hildisvini visade sig vara en värdefull bundsförvant i strid. Till slut var Frejs kärlek till Hildisvini så stor att han inte kunde uthärda att skiljas från det jättelika vildsvinet. Så när Frej dog i strid begravdes han med Hildisvini vid sin sida, så att de kunde vara tillsammans för alltid. Och så levde legenden om Frej och Hildisvini, det jättelika vildsvinet från den svarta skogen, vidare i de nordiska folkens hjärtan och sinnen i generationer framöver."
Krump_Loc_Maedows_Statue_Boar_Map: "Hildisvínis Monument"
Krump_Mat_Altars_01_Inguz_Description: "Livets kontinuitet, utveckling och framsteg. Denna runa kan jämföras med DNA-kedjan som innehåller all information som är nödvändig för att skapa ett nytt liv. Den bebådar avslutandet av en gynnsam period och början på en annan bättre."
Krump_Mat_Altars_01_Inguz: "Inguz-runa"
Krump_Mat_Altars_02_Eihwaz_Description: "Livets träd, motstånd. Det är ingen slump att denna runa representerar idegranen, långlivad och vintergröna, och tillsammans med den är bekräftelsen av kontinuitet och uthållighet som kan utmana alla negativa influenser inklusive döden. Den representerar kraften som förbinder det fysiskas dödlighet med andens odödlighet och hjälper oss att mata den hopgivande kontinuiteten till idealen för att förvandla dem till verklighet."
Krump_Mat_Altars_02_Eihwaz: "Eihwaz-runa"
Krump_Mat_Altars_03_Uruz_Description: "Den primitiva kraften, motstånd och energi som måste flöda i oss utan att dominera oss. Den uttrycker viljan att kämpa mot alla motgångar och förmågan att möta vem som helst."
Krump_Mat_Altars_03_Uruz: "Uruz-runa"
Krump_Mat_Altars_04_Perth_Description: "Hemligheter, munterhet. Perth-runan representerar mer än någon annan runa glädje och överflöd även om den placerad i övermått kan indikera prat och överdriven 'lätthet'. Den avslöjar också en dold kunskap, en inre hemlighet som ska vaktas och skyddas för att senare födas och utvecklas. Det är inte en slump att Perthro symboliserar påsen som sluts med ett rep där runorna förvaras och från vilken de dras."
Krump_Mat_Altars_04_Perth: "Perth-runa"
Krump_Mat_Altars_05_Mannaz_Description: "Mannaz är en runa av sinnet och kontrollerar verbal kommunikation och intellektuella förmågor, även om dess sanna kraft är att förena förnuft med intuition och därmed skapa en länk mellan det medvetna och omedvetna."
Krump_Mat_Altars_05_Mannaz: "Mannaz-runa"
Krump_Mat_Altars_06_Wunjo_Description: "Glädje, stolthet, lycka. Wunjo representerar uppfyllandet av önskningar och förverkligandet av projekt. Stoltheten och tillfredsställelsen av att ha fullbordat ett projekt och glädjen över det utförda arbetet."
Krump_Mat_Altars_06_Wunjo: "Wunjo-runa"
Krump_Mat_Altars_07_Raido_Description: "Hjul, resa, väg. Denna runa representerar rörelsen och styrkan hos en person i beslut som ska fattas. En resa som ska genomföras i sökandet efter allas värden och följaktligen i sökandet efter sig själv. Återkomsten till rätt väg och till en korrekt ordning av saker."
Krump_Mat_Altars_07_Raido: "Raido-runa"
Krump_Mat_Altars_08_Isa_Description: "Is, bevarande, stagnation och isolering. Denna runa symboliserar principen om statik och bevarande av saker i deras oföränderliga tillstånd både för gott och ont."
Krump_Mat_Altars_08_Isa: "Isa-runa"
Krump_Mat_Altars_09_Algiz_Description: "Den traditionella betydelsen av Algiz är skydd, försvar och upplysning. Huvudbetydelsen av denna runa är skydd och är en av de mest välvilliga runorna som förbinder överlevnadsinstinkten med försvarsmekanismerna. En sorts självskyddande kraft som hämtas från den andliga källan och formar en sköld som försvarar dig från attacker och faror från olika nivåer: fysiska, emotionella, mentala och andliga."
Krump_Mat_Altars_09_Algiz: "Algiz-runa"
Krump_Mat_Altars_10_Othila_Description: "Denna runa symboliserar stängslet som avgränsar egendomen och medfödda egenskaper både andliga och materiella."
Krump_Mat_Altars_10_Othila: "Othila-runa"
Krump_Mat_Altars_11_Odin_Description: "Odins runa symboliserar allt som är oförutsägbart och okänt. Denna runa symboliserar allt och alla. Runan representerar förändring - Vad som än händer, du måste acceptera det."
Krump_Mat_Altars_11_Odin: "Odins Runa"
Krump_Mat_Altars_12_Sowelu_Description: "Sol, livskraft. Sowilo-runan symboliserar solens imponerande energi, källa till ljus och liv."
Krump_Mat_Altars_12_Sowelu: "Sowelu-runa"
Krump_Mat_Altars_13_Thurisaz_Description: "Törne, skydd. Denna runa förkroppsligar kraften i åskguden Thors hammare som påtvingar respekt. Den representerar försvaret, sinnets medvetna handling."
Krump_Mat_Altars_13_Thurisaz: "Thurisaz-runa"
Krump_Mat_Altars_14_Hagalaz_Description: "Hagel, storm, sönderfall. Denna runa kan tolkas som en varning som verkar i vårt undermedvetna för att varna oss att det är dags att göra en bitter men nödvändig förändring. En förändring från en tidigare historia, olösta problem och lektioner som aldrig lärts. Hagal lär oss att det är dags att möta problem och erkänna dem så att vi inte är oförberedda för plötsliga händelser och finner styrkan att fortsätta på vägen."
Krump_Mat_Altars_14_Hagalaz: "Hagalaz-runa"
Krump_Mat_Altars_15_Dagaz_Description: "Runan Dagaz är runan av uppvaknande, gryningens ljus efter nattens mörker. Den jämförs med fjärilen som förvandlas ut ur kokong och fritt svävar i himlen och ljuset."
Krump_Mat_Altars_15_Dagaz: "Dagaz-runa"
Krump_Mat_Altars_16_Fehu_Description: "Fehu-runan har symbolen av ett kohuvud med horn, ett djur heligt för hinduismen och många andra forntida religioner. Bokstavlig betydelse boskap överflöd, översättningsvis betydelse Framgång, arbete som bär frukt. Rikedom."
Krump_Mat_Altars_16_Fehu: "Fehu-runa"
Krump_Mat_Altars_17_Gebo_Description: "Gebo är en av de mest gynnsamma runorna som kan dyka upp. Den indikerar att ta emot eller ge en gåva, generositet eller gästfrihet som erbjuds och erhålls."
Krump_Mat_Altars_17_Gebo: "Gebo-runa"
Krump_Mat_Altars_18_Teiwaz_Description: "Den andlige krigaren, mod. Tiwaz-runan har en mycket hög kraft och representerar styrka, uthållighet och tillförlitlighet. Det är en skyddande runa som användes forntida av gamla krigare för att skydda dem i strid."
Krump_Mat_Altars_18_Teiwaz: "Tiwaz-runa"
Krump_Mat_Altars_19_Anzus_Description: "Ansuz är kommunikationens och ljudets runa, särskilt i språket förstått som intelligent kommunikation och medvetenhet. Den betecknar ärlighet, meddelanden, möten och framgång i en tentamen eller prov. Vänd upp och ner är den ett omen av dåliga råd, falskhet, bedrägerier, och rådger därför försiktighet i umgänge med andra."
Krump_Mat_Altars_19_Anzus: "Ansuz-runa"
Krump_Mat_Altars_20_Kano_Description: "Runan Kenaz erbjuder oss ljus i mörkret och ger oss möjligheten att verkligen se vad som tidigare var dolt genom förvandling."
Krump_Mat_Altars_20_Kano: "Kenaz-runa"
