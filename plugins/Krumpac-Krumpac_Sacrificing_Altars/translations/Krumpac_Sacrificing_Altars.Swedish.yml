Krump_Runestone_Boars_Name: "Vildsvinens Runsten"
Krump_Runestone_Boars_Text: "Guldborstig, skogens ande\nHan väntar och väsper sina demonernas tänder\nKlov och bete och ett hjärta utan fruktan\nEn bersärks själ\nKedjad i ett vilddjurs kött\nEtt hundra krigare med sådant mod\nKunde hugga ett rike från bar klippa\nOch aska"
Krump_Runestone_Boars_Topic: "Vildsvinens Runsten"
Krump_Runestone_Dolmen01_Label: "Dolmen 1 TBD"
Krump_Runestone_Dolmen01_Name: "Dolmen 1 TBD"
Krump_Runestone_Dolmen01_Text: "Dolmen 1 TBD"
Krump_Runestone_Dolmen01_Topic: "Dolmen 1 TBD"
Krump_Runestone_Dolmen02_Label: "Den försvunna dottern"
Krump_Runestone_Dolmen02_Name: "Den försvunna dottern"
Krump_Runestone_Dolmen02_Text: "Akta dig för sjöns andar\nDe kommer att förföra dig med löften\nHalvsanningar och rena lögner\nDe kommer till dig i nödens stund\nOch erbjuder befrielse till ett fruktansvärt pris\nDe kommer att känna din desperation\nDeras onda hjärtan dras till den\n\nOch i rädslan grep\nKan du ge vika och offra\nDet enda som inte kan ersättas\n\nJag hör hennes röst fortfarande\nHennes skratt i vinden och i grenarna\nJag ser hennes ögon, oskyldiga och stolta\nUnder vattnet, där hon sover för evigt."
Krump_Runestone_Dolmen02_Topic: "Den försvunna dottern"
Krump_Runestone_Dolmen03_Label: "Fadern"
Krump_Runestone_Dolmen03_Name: "Fadern"
Krump_Runestone_Dolmen03_Text: "Överge inte dina fäders vägar\nViljan att leva, anpassa sig och blomstra\nSök inte de lätta vägarna\nMen ta glädje i lidandet framför dig\n\nVilket bättre sätt att bevisa ditt värde\nAtt skriva ditt namn i jordens sagor\nGudarna har gett denna lera\nForma den till en berättelse, värdig sång"
Krump_Runestone_Dolmen03_Topic: "Fadern"
Krump_Runestone_Draugr_Label: "Draugr Kyrkogård"
Krump_Runestone_Draugr_Location: "Draugr Kyrkogård"
Krump_Runestone_Draugr_Name: "Draugr Kyrkogård"
Krump_Runestone_Draugr_Text: "Så du har kommit så här långt. Akta dig för Draugr! De dör inte lätt - du måste hugga av deras huvuden med en vass klinga, bränna kroppen, sedan begrava dem djupt i jorden. Något mindre och du kommer att kämpa mot dem igen efter att de klöst sig upp ur marken!"
Krump_Runestone_Draugr_Topic: "Draugr Kyrkogård"
Krump_Runestone_Greydwards_Label: "Grådvärganas fader"
Krump_Runestone_Greydwards_Location: "Grådvärganas Runsten"
Krump_Runestone_Greydwards_Name: "Grådvärganas Runsten"
Krump_Runestone_Greydwards_Text: "Under grenarnas under nattfallet\nDär jord och vatten möts\nMörkret sluter sig för att förvisa ljuset\nFör jägaren som rör sig på två fötter\n\nVind och eld\nSvärd och spjut\nHanden som tämjer dem\nHar bemästrat sin fruktan\n\nI Sols tid kommer gryningen att återvända\nTills dess må Mani vägleda dig\nNär du strävar att återvända till de hallar du känt\nAtt Odin igen må visa dig välvilja"
Krump_Runestone_Greydwards_Topic: "Grådvärganas fader"
Krump_Runestone_Meadows_Label: "Hjortens Runsten"
Krump_Runestone_Meadows_Location: "Hjortens Runsten"
Krump_Runestone_Meadows_Name: "Hjortens Runsten"
Krump_Runestone_Meadows_Text: "Se, att återse Danmarks fält\nGotlands avlägsna stränder\nGamla Norges berg\n\nAtt känna solen på min hud\nVårt flods kalla vatten på våren\nDet svala gräset efter gryningen\n\nVårda freden där du finner den\nMen den får aldrig täcka ditt hjärta\nSom måste vara redo, alltid, för krig"
Krump_Runestone_Meadows_Topic: "Hjortens Runsten"
