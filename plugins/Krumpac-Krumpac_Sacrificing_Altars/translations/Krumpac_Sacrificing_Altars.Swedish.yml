LORE_GP_RS_Altar_Meadows_Baldur_Label: "Gudar - Baldur ljusets gud"
LORE_GP_RS_Altar_Meadows_Baldur_Name: "Baldurs Altare"
LORE_GP_RS_Altar_Meadows_Baldur_Text: "I världens gryning, när Asgårds fält blommade ljust,\nBland gudarna sken en över alla - Baldur, strålande och ren.\nHan av solens varma ljus, av glädje som fyller alla hjärtan.\nI hans steg kysste jorden av liv,\nHans skratt som morgonens sång,\nBrytande den långa nattens tystnad.\nBaldur, den ljuse, vars närvaro förvisade alla skuggor,\nVars ljus värmde även de kallaste själarna."
LORE_GP_RS_Altar_Meadows_Baldur_Topic: "Baldur ljusets gud"
LORE_GP_RS_Altar_Meadows_Bragi_Label: "Gudar - Bragi diktens gud"
LORE_GP_RS_Altar_Meadows_Bragi_Name: "Bragis Altare"
LORE_GP_RS_Altar_Meadows_Bragi_Text: "I Asgårds gyllene hallar, där Bifröst skiner,\nBragi, sång och vers gud, vävde berättelser om gudar och människor.\nHans ord var som vind genom träden,\nbrägde fred till de trötta och andedräkt till de glömda.\nI Valhallas mäktiga hallar reste sig hans röst,\nbärande tidevarven berättelser till Nio Rikes avlägsnaste hörn.\nBragi, vars diktning flödar som minnesfloder, håller vid liv arvet från alla som levt och kämpat."
LORE_GP_RS_Altar_Meadows_Bragi_Topic: "Bragi diktens gud"
LORE_GP_RS_Eikthyrnir_Label: "Eikthyrnir"
LORE_GP_RS_Eikthyrnir_Name: "Eikthyrnir"
LORE_GP_RS_Eikthyrnir_Text: "För att kalla på Eikthyr, själssplittrans väktare, för fram fragment av runstenarna. Endast med dessa urålda symboler kan du kalla hjorten från rikenas dimma. Akta dig, för hans makt är stor, men inom hans nederlag ligger nyckeln till Baldurs befrielse. För fragmenten till denna helgedom, och förbered dig för strid, för gudarnas öde vilar på din seger."
LORE_GP_RS_Eikthyrnir_Topic: "Eikthyrnir"
